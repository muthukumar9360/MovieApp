<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #suggestions {
      margin-top: 15px;
    }

    #suggestions div {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #suggestions button {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #suggestions button:hover {
      background-color: #0056b3;
    }

    #movie-details {
      margin-top: 25px;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    #movie-details h3 {
      margin-top: 0;
    }

    #movie-details img {
      margin-top: 10px;
      max-width: 200%;
      border-radius: 5px;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>

<body>

  <h2>Movie Search</h2>

  <input type="text" id="movieInput" placeholder="Type movie name">
  <div id="suggestions"></div>

  <div id="movie-details"></div>

  <script src="script.js"></script>

</body>
</html>
